title: Craft Journal
description: A journal of various craft projects
url: "https://dfbr.github.io"
baseurl: "/craft_journal"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Site settings
posts_per_page: 5
show_excerpts: true

# Feed settings
feed:
  posts_limit: 100
  excerpt_only: false
  image: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - .git/
  - .gitignore
